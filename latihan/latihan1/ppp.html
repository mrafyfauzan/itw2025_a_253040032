            font-family: Arial, sans-serif;

        @keyframes gerakWarna {

            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);

        }

        /* ===== FOTO ===== */
        img {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05); /* biar pas diarahkan mouse, foto agak gede dikit */
        }
    </style>
</head>
